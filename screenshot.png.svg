<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#121212"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#1a1a1a"/>
  <circle cx="40" cy="30" r="15" fill="#3498db"/>
  <text x="65" y="35" font-family="Arial" font-size="20" fill="white">AstroWeather</text>
  
  <!-- Search Bar -->
  <rect x="500" y="15" width="250" height="30" rx="15" fill="#2c3e50"/>
  <text x="520" y="35" font-family="Arial" font-size="14" fill="#7f8c8d">Search for a location...</text>
  <circle cx="730" cy="30" r="10" fill="#3498db"/>
  
  <!-- Globe -->
  <circle cx="400" cy="225" r="150" fill="#2980b9"/>
  <ellipse cx="400" cy="225" rx="150" ry="150" fill="none" stroke="#3498db" stroke-width="1"/>
  <ellipse cx="400" cy="225" rx="150" ry="30" fill="none" stroke="#3498db" stroke-width="1"/>
  <ellipse cx="400" cy="225" rx="30" ry="150" fill="none" stroke="#3498db" stroke-width="1"/>
  
  <!-- Continents (simplified) -->
  <path d="M350,150 Q400,120 450,150 Q470,200 450,250 Q400,280 350,250 Q330,200 350,150" fill="#27ae60"/>
  <path d="M300,200 Q320,180 340,200 Q350,220 340,240 Q320,260 300,240 Q290,220 300,200" fill="#27ae60"/>
  
  <!-- Clouds -->
  <ellipse cx="380" cy="170" rx="30" ry="15" fill="rgba(255,255,255,0.5)"/>
  <ellipse cx="420" cy="200" rx="40" ry="20" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Info Panel -->
  <rect x="600" y="80" width="180" height="250" rx="10" fill="#1a1a1a"/>
  <text x="620" y="110" font-family="Arial" font-size="16" fill="white">New York</text>
  <line x1="600" y1="120" x2="780" y2="120" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Weather Info -->
  <text x="620" y="150" font-family="Arial" font-size="14" fill="#3498db">Weather Information</text>
  <rect x="620" y="160" width="140" height="80" rx="5" fill="#2c3e50"/>
  <circle cx="650" cy="190" r="15" fill="#f39c12"/>
  <text x="680" y="195" font-family="Arial" font-size="18" fill="white">24°C</text>
  <text x="640" y="220" font-family="Arial" font-size="12" fill="#bdc3c7">Sunny</text>
  
  <!-- Location Info -->
  <text x="620" y="270" font-family="Arial" font-size="14" fill="#3498db">Location Details</text>
  <rect x="620" y="280" width="140" height="80" rx="5" fill="#2c3e50"/>
  <text x="630" y="300" font-family="Arial" font-size="12" fill="#bdc3c7">Latitude: 40.7128°</text>
  <text x="630" y="320" font-family="Arial" font-size="12" fill="#bdc3c7">Longitude: -74.0060°</text>
  <text x="630" y="340" font-family="Arial" font-size="12" fill="#bdc3c7">Local Time: 14:30</text>
  
  <!-- Controls -->
  <rect x="20" y="380" width="200" height="50" rx="25" fill="#1a1a1a"/>
  <circle cx="45" cy="405" r="15" fill="#2c3e50"/>
  <text x="45" y="410" font-family="Arial" font-size="15" fill="white" text-anchor="middle">+</text>
  <circle cx="85" cy="405" r="15" fill="#2c3e50"/>
  <text x="85" y="410" font-family="Arial" font-size="15" fill="white" text-anchor="middle">-</text>
  <circle cx="125" cy="405" r="15" fill="#2c3e50"/>
  <text x="125" y="410" font-family="Arial" font-size="15" fill="white" text-anchor="middle">↻</text>
  
  <!-- Day/Night Toggle -->
  <text x="165" y="400" font-family="Arial" font-size="10" fill="white">Day</text>
  <rect x="165" y="405" width="30" height="15" rx="7.5" fill="#3498db"/>
  <circle cx="185" cy="412.5" r="7.5" fill="white"/>
  <text x="200" y="400" font-family="Arial" font-size="10" fill="white">Night</text>
</svg>